{% extends 'players/base.html' %}

{% block content %}

<div class="row">
    <div id="editor" class="col-md-9"></div>
    <form id="saveForm" action="{% url 'code' %}" method="POST">
        {% csrf_token %}
        <div id="buttons" class="col-md-3">
            <input type="submit" id="saveBtn" type="button" class="btn btn-lg btn-primary text-center" />
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<link rel="stylesheet" href="/static/css/program.css">
<script src="//cdn.jsdelivr.net/ace/1.2.0/min/ace.js"></script>
<script src="/static/js/program.js"></script>
{% endblock %}
