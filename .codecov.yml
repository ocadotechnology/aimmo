coverage:
  precision: 2
  round: down
  range: "70...100"

fixes:
  - "aimmo-game-creator/::"

ignore:
  - ".travis.yml"
  - "aimmo_setup.py"
  - "all_tests.py"
  - "run.py"
  - "docs/**/*"
  - "aimmo/static/pyodide/**/*"
  - "aimmo-game/agones/**/*"
  - "aimmo_runner/**/*"
  - "test_utils/**/*"

comment:
  layout: "reach, diff, flags, files"
  behavior: new
  require_changes: false
  require_base: no
  require_head: yes
  branches:
    - "!master"
    - "!development"
