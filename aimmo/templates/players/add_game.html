{% extends 'players/base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Add a new game</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-actions">
                {{ form|as_bootstrap }}
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>

{% endblock %}
