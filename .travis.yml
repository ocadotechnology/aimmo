sudo: required
dist: trusty
group: edge
language: python
python:
  - 2.7
env:
  global:
    - secure: "" # SNAP_API_AUTH
git:
  depth: 9999999 # Building untagged builds needs enough depth to get the latest tag
stages:
  - name: test
  - name: release
    if: branch = master OR branch = development
  - name: deploy
    if: tag IS present
jobs:
  include:
    - stage: test
      name: "Python Tests"
      env:
        - NODE_ENV=production
      before_script:
        # Download kubectl, which is a requirement for using minikube.
        - curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/v1.9.4/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
        # Download minikube.
        - curl -Lo minikube https://storage.googleapis.com/minikube/releases/v0.25.2/minikube-linux-amd64 && chmod +x minikube && sudo mv minikube /usr/local/bin/
        - sudo minikube start --vm-driver=none --kubernetes-version=v1.9.4
        # Fix the kubectl context, as it's often stale.
        - minikube update-context
        # Wait for Kubernetes to be up and ready.
        - JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}'; until kubectl get nodes -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do sleep 1; done
      before_install:
        - nvm install node
        - nvm use node
        - gem install sass --version 3.3.4
      install:
        - pip install .
        - pip install coveralls
        - pushd game_frontend
        - yarn
        - node djangoBundler.js
        - popd
      script:
        - python all_tests.py --coverage
      after_success:
        - coveralls
    - name: "Javascript Tests"
      before_install:
        - nvm install node
        - nvm use node
      install:
        - cd game_frontend && yarn
      script:
        - yarn test
    - stage: release
      script:
        - bash tag_release_on_travis.sh
      deploy:
        - provider: releases
          api_key:
            secure: ""
          prerelease: true
          target_commitish: development
          skip_cleanup: true
          on:
            repo: ocadotechnology/aimmo
            branch: development
        - provider: releases
          api_key:
            secure: ""
          prerelease: false
          target_commitish: master
          skip_cleanup: true
          on:
            repo: ocadotechnology/aimmo
            branch: master
    - stage: deploy
      env:
        - NODE_ENV=production
      before_install:
        - nvm install node
        - nvm use node
      install:
        - pushd game_frontend
        - yarn
        - popd
      script:
        - pushd game_frontend
        - node djangoBundler.js
        - popd
      deploy:
        - provider: pypi
          skip_cleanup: true
          user: ocadotechnology
          password:
            secure: ""
          distributions: "bdist_wheel sdist"
          on:
            repo: ocadotechnology/aimmo
            tags: true
      after_deploy:
        - "curl -d POST -v https://semaphoreci.com/api/v1/projects/${SEMAPHORE_PROJECT_ID}/master/build?auth_token=${SEMAPHORE_API_AUTH}"
